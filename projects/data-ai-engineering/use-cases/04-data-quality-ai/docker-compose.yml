version: '3.8'

services:
  # PostgreSQL for storing validation results
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: data_quality
      POSTGRES_USER: validator
      POSTGRES_PASSWORD: validator_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U validator"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Validator API (FastAPI)
  validator-api:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=postgresql://validator:validator_pass@postgres:5432/data_quality
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./results:/app/results
      - ./configs:/app/configs
    depends_on:
      - postgres
      - redis
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload

  # Streamlit Dashboard
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql://validator:validator_pass@postgres:5432/data_quality
    ports:
      - "8501:8501"
    volumes:
      - ./results:/app/results
    depends_on:
      - postgres
    command: streamlit run dashboard/app.py --server.port=8501 --server.address=0.0.0.0

volumes:
  postgres_data:
