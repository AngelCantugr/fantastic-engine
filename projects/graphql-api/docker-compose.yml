version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: graphql-postgres
    environment:
      POSTGRES_DB: graphqldb
      POSTGRES_USER: graphqluser
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U graphqluser"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - graphql-network

  # Redis (Optional - for scaled PubSub)
  redis:
    image: redis:7-alpine
    container_name: graphql-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - graphql-network
    profiles:
      - production

  # GraphQL API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: graphql-api
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://graphqluser:password@postgres:5432/graphqldb
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      CORS_ORIGIN: http://localhost:3000,http://localhost:8080
      GRAPHQL_INTROSPECTION: "true"
      GRAPHQL_PLAYGROUND: "true"
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/.well-known/apollo/server-health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - graphql-network
    restart: unless-stopped
    volumes:
      - ./prisma:/app/prisma

  # Prisma Studio (Development tool)
  prisma-studio:
    image: node:20-alpine
    container_name: graphql-prisma-studio
    working_dir: /app
    command: npx prisma studio --browser none --port 5555
    environment:
      DATABASE_URL: postgresql://graphqluser:password@postgres:5432/graphqldb
    ports:
      - "5555:5555"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./prisma:/app/prisma
      - ./node_modules:/app/node_modules
    networks:
      - graphql-network
    profiles:
      - debug

  # Prometheus Monitoring (Optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: graphql-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - graphql-network
    profiles:
      - monitoring

  # Grafana Dashboards (Optional)
  grafana:
    image: grafana/grafana:latest
    container_name: graphql-grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - graphql-network
    profiles:
      - monitoring

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  graphql-network:
    driver: bridge
