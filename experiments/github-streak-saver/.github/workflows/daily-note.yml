name: Daily Learning Note

on:
  schedule:
    # Run at 10 PM UTC every day (adjust to your timezone)
    - cron: '0 22 * * *'
  workflow_dispatch: # Allow manual triggers

permissions:
  contents: write

jobs:
  generate-note:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Generate learning note
        run: deno task generate

      - name: Configure git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Streak Saver Bot"

      - name: Commit and push note
        run: |
          git add notes/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ğŸ“ Daily learning note - $(date +'%Y-%m-%d')"
            git push
            echo "âœ… Daily note committed and pushed!"
          fi

      - name: Post summary
        if: success()
        run: |
          echo "ğŸš€ Daily learning note generated successfully!"
          echo "ğŸ“… Date: $(date +'%Y-%m-%d')"
          echo "âœ… GitHub streak maintained!"
